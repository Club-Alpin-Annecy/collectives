{% extends 'base.html' %}

{% block additionalhead %}
{% endblock %}

{% block header %}
  <h1>{% block title %}Détails d'un paiement{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="panel" id="administration">
  <h4>Détais du paiement</h4>

  <table id="payment_details">
    {%for key, value in payment_dict.items()%}
    <tr>
        <td class="key">{{key}}</td>
        <td class="value">{{value}}</td>
    </tr>
    {%endfor%}
  </table>


</div>
{% endblock %}
