{% extends 'base.html' %}

{% block additionalhead %}

{% endblock %}

{% block content %}
<div class="page-content" id="administration">
  <!-- Logging Windows -->
  <h1 class="heading-1">{{ title }}</h1>
  {% if subtitle %}<h4 class="heading-4">{{subtitle}}</h4>{% endif  %}

  {% for log in logs %}

  {% endfor %}

</div>
{% endblock %}
