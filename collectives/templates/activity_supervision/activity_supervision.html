
{% extends 'base.html' %}

{% block content %}
<div class="page-content" >
  <!-- Logging Windows -->
  <h1 class="heading-1">Gestion des activités</h1>

  <div class="buttons-bar">
    <a class="button button-primary" href="{{ url_for('activity_supervision.configuration')}}">
      <img class="icon invert-color" src="{{ url_for('static', filename='img/icon/ionicon/md-cog.svg') }}"/>
      Configuration
    </a>
    <a class="button button-primary" href="{{ url_for('activity_supervision.leader_list')}}">
      <img class="icon invert-color" src="{{ url_for('static', filename='img/icon/ionicon/people.svg') }}"/>
      Encadrants et Organisateurs
    </a>
    <a class="button button-primary" href="{{ url_for('activity_supervision.volunteers_list')}}">
        <img class="icon invert-color" src="{{ url_for('static', filename='img/icon/ionicon/thumbs-up.svg') }}"/>
        Bénévoles réguliers
      </a>
    <a class="button button-primary" href="{{ url_for('activity_supervision.csv_import')}}">
      <img class="icon invert-color" src="{{ url_for('static', filename='img/icon/ionicon/download.svg') }}"/>
      Import CSV
    </a>
    <a class="button button-primary" href="{{ url_for('activity_supervision.activity_documents')}}">
      <img class="icon invert-color" src="{{ url_for('static', filename='img/icon/ionicon/md-document.svg') }}"/>
      Documents
    </a>
    <a class="button button-primary" href="{{ url_for('activity_supervision.competency_badges')}}">
        <img class="icon invert-color" src="{{ url_for('static', filename='img/icon/ionicon/checkmark-outline.svg') }}"/>
        Badges de spécialisation
      </a>
  </div>

  {% block page_content %}{% endblock %}
</div>
{% endblock %}
