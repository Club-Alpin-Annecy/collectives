name: Linter

on: 
  push:
    branches: ["master"]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Check formatting
      run: |
        uvx ruff format --check
    - name: Lint with ruff
      run: |
        uvx ruff check
